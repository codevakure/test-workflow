name: Lint Check

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  run-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22.13.1" # Use the appropriate Node.js version for your project

      # - name: Set up .npmrc
      #   run: |
      #     echo "strict-ssl=false" > ~/.npmrc
      #     echo "//npm.pkg.github.com/:_authToken=${{ secrets.GPKG_TOKEN }}" >> ~/.npmrc
      #     echo "@TCB-Application-Development:registry=https://npm.pkg.github.com/" >> ~/.npmrc
      #     echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
      #     echo "//registry.npmjs.org/:_authToken=${{ secrets.NPKG_TOKEN }}" >> ~/.npmrc
      #     echo "@tcb-application-development:registry=https://npm.pkg.github.com/" >> ~/.npmrc
      #     echo "@tcb-enterprise-services:registry=https://npm.pkg.github.com/"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        id: lint
        run: |
          npm run lint > lint-output.txt || true
          TOTAL_PROBLEMS=$(grep -oP 'âœ– \K[0-9]+' lint-output.txt)
          echo "Total problems: $TOTAL_PROBLEMS"
          echo "total_problems=$TOTAL_PROBLEMS" >> $GITHUB_OUTPUT

      - name: Check lint results
        if: steps.lint.outputs.total_problems > 200
        run: |
          echo "::error::Lint check failed. Total problems: ${{ steps.lint.outputs.total_problems }}. The total number of problems exceeds 200."
          exit 1

      - name: Lint check passed
        if: steps.lint.outputs.total_problems <= 200
        run: |
          echo "::notice::Lint check passed. Total problems: ${{ steps.lint.outputs.total_problems }}."
