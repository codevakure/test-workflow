            }

            // Process each comment
            for (const comment of comments) {
              // Skip already resolved comments
              if (comment.body.includes('âœ…')) continue;

              const fileInfo = fileContents.get(comment.path);

              // Case 1: Check if the comment is already resolved via UI
              const conversationResolved = comments.some(reply => 
                (reply.in_reply_to === comment.id || reply.id === comment.id) && 
                (
                  /resolved|fixed|completed|done/i.test(reply.body) ||
                  reply.body.includes('marked conversation as resolved') ||
                  reply.body.includes('Resolved conversation') ||
                  reply.state === 'resolved'
                )
              );

              if (conversationResolved) {
                await resolveComment(comment, 'Issue resolved - Conversation marked as resolved');
                continue;
              }

              // Case 2: File has been removed
              if (!fileInfo || fileInfo.status === 'removed') {
                await resolveComment(comment, 'Issue resolved - File has been removed');
                continue;
              }

              // Case 3: Line has been changed or removed
              if (comment.line > fileInfo.lines.length || 
                  (fileInfo.status === 'modified' && !fileInfo.lines[comment.line - 1]?.includes(comment.original_line))) {
                await resolveComment(comment, 'Issue resolved - Code has been modified or removed');
                continue;
              }

              // Case 4: Check issue-specific resolutions
              const commentBody = comment.body.toLowerCase();
              const line = fileInfo.lines[comment.line - 1] || '';

              // Memory leak fixes
              if (commentBody.includes('memory leak')) {
                if (fileInfo.content.includes('takeUntil') || 
                    fileInfo.content.includes('| async') || 
                    fileInfo.content.includes('unsubscribe()')) {
                  await resolveComment(comment, 'Issue resolved - Memory leak fixed');
                  continue;
                }
              }
              // Security fixes
              else if (commentBody.includes('security risk')) {
                if (!line.includes('innerHTML') && !line.includes('bypassSecurityTrust')) {
                  await resolveComment(comment, 'Issue resolved - Security issue fixed');
                  continue;
                }
              }
              // Accessibility fixes
              else if (commentBody.includes('accessibility')) {
                if ((line.includes('<img') && line.includes('alt=')) ||
                    (line.includes('<button') && (line.includes('aria-label') || !line.trim().endsWith('></button>'))) ||
                    (line.includes('<input') && (line.includes('aria-label') || line.includes('id=')))) {
                  await resolveComment(comment, 'Issue resolved - Accessibility issue fixed');
                  continue;
                }
              }
              // Performance fixes
              else if (commentBody.includes('performance') && commentBody.includes('ngfor')) {
                if (line.includes('trackBy')) {
                  await resolveComment(comment, 'Issue resolved - Performance issue fixed');
                  continue;
                }
              }
            }

            // Check remaining critical issues
            const criticalIssues = comments.filter(comment => 
              // Only consider unresolved comments
              !comment.body.includes('âœ…') && 
              // Only consider critical issues
              comment.body.includes('ðŸš¨ CRITICAL') &&
              // Check if the comment has any resolution replies
              !comments.some(reply => 
                reply.in_reply_to === comment.id && 
                (
                  /resolved|fixed|completed|done/i.test(reply.body) ||
                  reply.body.includes('marked conversation as resolved') ||
                  reply.body.includes('Resolved conversation') ||
                  reply.state === 'resolved'
                )
              )
            );

